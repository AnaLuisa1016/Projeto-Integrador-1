<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div class="sidebar">
        <label class="sobrevidas-logo">Sobrevidas</label>
        <button class="sidebar-button" type="button"><img src="images/home-icon.png" alt="Ícone">Página Inicial</button>
        <button class="sidebar-button" type="button"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/pacientList-icon.png" alt="Ícone">Consultar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/updatePacient-icon.png" alt="Ícone">Atualizar
            dados</button>
        <button class="sidebar-button" type="button"><img src="images/history-icon.png" alt="Ícone">Histórico</button>
        <button class="sidebar-button" type="button"><img src="images/user-icon.png" alt="Ícone">Meu perfil</button>
        <button class="logout-button" type="button"><img src="images/logout-icon.png" alt="Ícone">Log out</button>
    </div>
    <div class="top">
        <img src="./images/userCircle-icon.png" class="left-image" alt="Ícone">
        <div class="welcome-text">Cadastro de Paciente</div>
        <img src="./images/notification-icon.png" class="right-image" alt="Ícone" id="notification-icon">
    </div>
    <div class="content">
        <div class="form-content">
            <form class="form">
                <div class="text">

                </div>
                <hr style="width: 90%; margin: 2px auto;">
                <div class="form-01">
                    <div class="input_container">
                        <div class="input-01">
                            <label for="name">Nome Completo</label>
                            <input type="text" name="nome" placeholder="">

                            <label for="endereco">Endereço</label>
                            <input type="text" name="endereco" placeholder="">

                            <label for="bairro">Bairro</label>
                            <input type="text" name="bairro" placeholder="">
                        </div>
                        <div>
                            <label for="cpf">Cpf</label>
                            <input type="text" name="cpf" placeholder="">

                            <label for="nascimento">Data de nascimento</label>
                            <input type="text" id="dataForm" name="nascimento" placeholder="DD/MM/AAAA"
                                oninput="formatDate(this)" required>

                            <label for="sexo">Sexo</label>
                            <select name="sexo">
                                <option value="" disabled selected hidden></option>
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>
                        </div>

                    </div>
                </div>
                <hr style="width: 90%; margin: 2px auto;">
                <div class="form-02">
                    <div class="input_container">
                        <div class="input-01">
                            <label for="nomeMae">Nome da mãe</label>
                            <input type="text" name="nomeMae" placeholder="">

                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="">

                            <label for="telefone">Telefone</label>
                            <input type="text" name="telefone" placeholder="">
                        </div>
                        <div>


                            <label for="microarea">Microárea</label>
                            <select name="microarea">
                                <option value="" disabled selected hidden></option>
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>

                            <label for="genero">Identidade de gênero</label>
                            <select name="genero">
                                <option value="" disabled selected hidden></option>
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>

                            <label for="orientacao">Orientação Sexual</label>
                            <select name="orientacao">
                                <option value="" disabled selected hidden></option>
                                <option value="opcao1">Opção 1</option>
                                <option value="opcao2">Opção 2</option>
                                <option value="opcao3">Opção 3</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-03">
                    <div class="input_container">
                        <div class=""></div>
                    </div>
                </div>
            </form>
            <script src="./js/botoes.js"></script>
            <script src="./js/scripts.js"></script>
</body>

</html>
