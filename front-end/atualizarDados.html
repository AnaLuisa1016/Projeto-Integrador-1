<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="Login" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="./css/atualizarDados.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

<body>
    <div class="sidebar">
        <label class="sobrevidas-logo">Sobrevidas</label>
        <button class="sidebar-button" type="button"><img src="images/home-icon.png" alt="Ícone">Página Inicial</button>
        <button class="sidebar-button" type="button"><img src="images/addPacient-icon.png" alt="Ícone">Cadastrar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/pacientList-icon.png" alt="Ícone">Consultar
            Paciente</button>
        <button class="sidebar-button" type="button"><img src="images/updatePacient-icon.png" alt="Ícone">Atualizar
            dados</button>
        <button class="sidebar-button" type="button"><img src="images/history-icon.png" alt="Ícone">Histórico</button>
        <button class="sidebar-button" type="button"><img src="images/user-icon.png" alt="Ícone">Meu perfil</button>
        <button class="logout-button" type="button"><img src="images/logout-icon.png" alt="Ícone">Log out</button>
    </div>
    <div class="top">
        <img src="./images/userCircle-icon.png" class="left-image" alt="Ícone">
        <div class="welcome-text">Bem-vindo, Nome</div>
        <img src="./images/notification-icon.png" class="right-image" alt="Ícone" id="notification-icon">
    </div>
    <div class="content">
        <div class="attContent">
            <div class="new-div">
                <button class="att-button" type="button" id="atualizarEndereco"> ATUALIZAR ENDEREÇO</button>
            </div>
            <div class="new-div">
                <button class="att-button" type="button" id="atualizarEmail">ATUALIZAR EMAIL/TELEFONE</button>
            </div>
            <div class="new-div">
                <button class="att-button" type="button" id="inativar">INATIVAR</button>
            </div>
            <div class="popup" id="popup" hidden>
                <form class="attform" id="searchForm">
                    <div class="inputs">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf-input" maxlength="14" required>
                    </div>
                    <button type="submit" id="attDadosBtn">buscar</button>
                </form>
            </div>
            <div class="popup2">
                <span>Nome:</span>
                <br>
                <span>Endereço:</span>
                <br>
                <span>Bairro:</span>

            </div>
        </div>
    </div>
    <script src="./js/botoes.js"></script>
    <script src="./js/scripts.js"></script>
    <script src="./js/atualizarDados.js"></script>
</body>

</html>
